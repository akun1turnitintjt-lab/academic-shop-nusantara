<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cek Plagiasi Turnitin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="cekplagiasi.css">
</head>
<body>

<div class="form-container">
    <h2>üìÑ Cek Plagiasi Turnitin</h2>

    <label>Nama *</label>
    <input type="text" id="nama">

    <label>Harga Cek Plagiasi</label>
    <input type="text" id="harga" value="Rp 5.000" readonly>

    <label>Kode Voucher <small>(Opsional)</small></label>
    <input type="text" id="voucher" placeholder="Contoh: HEMAT10A">
    <div class="note">*Masukkan kode voucher jika tersedia</div>

    <button class="btn" onclick="beliSekarang()">Beli Sekarang</button>
</div>

<script>
function beliSekarang() {
    const nama = document.getElementById("nama").value.trim();
    const voucherInput = document.getElementById("voucher").value.trim().toUpperCase();

    // VALIDASI FORM WAJIB
    if (!nama ) {
        alert("‚ö†Ô∏è Mohon lengkapi semua data wajib terlebih dahulu.");
        return;
    }

    let hargaAwal = 5000;
    let diskon = 0;

    const voucher5 = [""];
    const voucher10 = ["FEBMERIA"];
    const voucher15 = [""];

    if (voucher5.includes(voucherInput)) {
        diskon = 5;
    } else if (voucher10.includes(voucherInput)) {
        diskon = 10;
    } else if (voucher15.includes(voucherInput)) {
        diskon = 15;
    }

    const potongan = hargaAwal * diskon / 100;
    const hargaAkhir = hargaAwal - potongan;

    const pesan = `
*CEK PLAGIASI*
-----------------------
Nama: ${nama}
Voucher: ${voucherInput || "-"}
Diskon: ${diskon}%
Total Bayar: Rp ${hargaAkhir.toLocaleString("id-ID")}
-----------------------
Saya ingin lanjut pemesanan.
    `;

    const nomorAdmin = "6288245742094";
    const url = "https://wa.me/" + nomorAdmin + "?text=" + encodeURIComponent(pesan);
    window.open(url, "_blank");
}
</script>

</body>
</html>
