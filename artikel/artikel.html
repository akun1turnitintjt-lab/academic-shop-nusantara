<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Joki Artikel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="artikel.css">
</head>
<body>

<div class="form-container">
    <h2>üìÑ Joki Artikel</h2>

    <label>Nama *</label>
    <input type="text" id="nama">

    <label>Email *</label>
    <input type="text" id="nirm">

    <label>Program Studi *</label>
    <input type="text" id="prodi">

    <label>Fakultas *</label>
    <input type="text" id="fakultas">

    <label>Nama Kampus *</label>
    <input type="text" id="kampus">

    <label>Judul Artikel <small>(Opsional)</small></label>
    <input type="text" id="judul">

    <label>Harga Artikel</label>
    <input type="text" id="harga" value="Rp 150.000" readonly>

    <label>Kode Voucher <small>(Opsional)</small></label>
    <input type="text" id="voucher" placeholder="Contoh: HEMAT10A">
    <div class="note">*Masukkan kode voucher jika tersedia</div>

    <button class="btn" onclick="beliSekarang()">Beli Sekarang</button>
</div>

<script>
function beliSekarang() {
    const nama = document.getElementById("nama").value.trim();
    const email = document.getElementById("email").value.trim();
    const prodi = document.getElementById("prodi").value.trim();
    const fakultas = document.getElementById("fakultas").value.trim();
    const kampus = document.getElementById("kampus").value.trim();
    const judul = document.getElementById("judul").value.trim() || "-";
    const voucherInput = document.getElementById("voucher").value.trim().toUpperCase();

    // VALIDASI FORM WAJIB
    if (!nama || !email || !prodi || !fakultas || !kampus) {
        alert("‚ö†Ô∏è Mohon lengkapi semua data wajib terlebih dahulu.");
        return;
    }

    let hargaAwal = 150000;
    let diskon = 0;

    const voucher5 = ["HEMAT5A","HEMAT5B","HEMAT5C","HEMAT5D","HEMAT5E","HEMAT5F","HEMAT5G","HEMAT5H","HEMAT5I","HEMAT5J"];
    const voucher10 = ["HEMAT10A","HEMAT10B","HEMAT10C","HEMAT10D","HEMAT10E","HEMAT10F","HEMAT10G","HEMAT10H","HEMAT10I","HEMAT10J"];
    const voucher15 = ["HEMAT15A","HEMAT15B","HEMAT15C","HEMAT15D","HEMAT15E","HEMAT15F","HEMAT15G","HEMAT15H","HEMAT15I","HEMAT15J"];

    if (voucher5.includes(voucherInput)) {
        diskon = 5;
    } else if (voucher10.includes(voucherInput)) {
        diskon = 10;
    } else if (voucher15.includes(voucherInput)) {
        diskon = 15;
    }

    const potongan = hargaAwal * diskon / 150;
    const hargaAkhir = hargaAwal - potongan;

    const pesan = `
*JOKI MAKALAH*
-----------------------
Nama: ${nama}
Email: ${email}
Program Studi: ${prodi}
Fakultas: ${fakultas}
Kampus: ${kampus}
Judul Artikel: ${judul}
Voucher: ${voucherInput || "-"}
Diskon: ${diskon}%
Total Bayar: Rp ${hargaAkhir.toLocaleString("id-ID")}
-----------------------
Saya ingin lanjut pemesanan.
    `;

    const nomorAdmin = "6288245742094";
    const url = "https://wa.me/" + nomorAdmin + "?text=" + encodeURIComponent(pesan);
    window.open(url, "_blank");
}
</script>

</body>
</html>
